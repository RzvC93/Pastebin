<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit text</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        max-width: 800px; /* made wider */
        margin: auto;
        padding: 20px;
        text-align: center;
    }

    textarea {
        width: 100%;
        height: 300px; /* made taller */
        font-size: 26px;
        padding: 8px;
        margin-bottom: 10px;
        resize: none;
    }

    .button-container {
        display: flex;
        justify-content: center; /* center the buttons horizontally */
        gap: 10px;
        margin-top: 10px;
    }

    /* Shared button styles */
    .button {
        padding: 12px;
        font-size: 26px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        min-width: 100px; /* ensure buttons have a minimum width */
    }

    /* Individual button styles */
    .save-btn {
        background-color: #007bff;
        color: white;
    }

    .save-btn:hover {
        background-color: #218838;
    }

    .back-btn {
        background-color: #007bff;
        color: white;
        text-decoration: none; /* no underline */
        display: inline-flex;
        align-items: center;
        justify-content: center;
    }

    .back-btn:hover {
        background-color: #c82333;
    }
  </style>
</head>
<body>

<h1>Edit Text</h1>

<form th:action="@{/texts/update/{id}(id=${text.id})}" method="post">
  <textarea name="text" th:text="${text.text}"></textarea>
  <div class="button-container">
    <button type="submit" class="button save-btn">SAVE</button>
    <a href="/texts" class="button back-btn">BACK</a>
  </div>
</form>

</body>
</html>
