<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>View Text</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: auto;
        padding: 20px;
        text-align: center;
    }

    .text-container {
        border: 1px solid #ccc;
        padding: 15px;
        border-radius: 5px;
        background-color: #f9f9f9;
        font-size: 26px;
    }

    .buttons {
        margin-top: 15px;
    }

    button {
        padding: 10px 15px;
        font-size: 26px;
        cursor: pointer;
        margin: 5px;
    }

    .edit-btn {
        background-color: #ffc107;
        color: black;
    }

    .edit-btn:hover {
        background-color: #e0a800;
    }

    .delete-btn {
        background-color: #dc3545;
        color: white;
    }

    .delete-btn:hover {
        background-color: #c82333;
    }

    .back-btn {
        background-color: #007bff;
        color: white;
    }

    .back-btn:hover {
        background-color: #0056b3;
    }
  </style>
</head>
<body>
<h1>View text content</h1>

<div class="text-container">
  <p th:text="${text.text}"></p>
</div>

<div class="buttons">
  <a th:href="@{/texts/edit/{id}(id=${text.id})}">
    <button class="edit-btn">EDIT</button>
  </a>

  <form th:action="@{/texts/delete/{id}(id=${text.id})}" method="post" style="display: inline;">
    <input type="hidden" name="_method" value="delete"/>
    <button type="submit" class="delete-btn">DELETE</button>
  </form>

  <a href="/texts">
    <button class="back-btn">BACK</button>
  </a>
</div>

</body>
</html>
